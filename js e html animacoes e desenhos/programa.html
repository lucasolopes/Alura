<canvas width="600" height="400">

</canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = 'Red';
    pincel.fillRect(0, 0, 60, 40);
    
    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 20, 40);

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(40, 0, 20, 40);

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(30,20);
    pincel.lineTo(20,40);
    pincel.lineTo(40,40);
    pincel.fill();

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(30,20,5,0,2*3.14);
    pincel.fill();
</script>
